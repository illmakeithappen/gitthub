<!DOCTYPE html>

    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

            <div class="nav-container">
                <div class="logo">GitThub.org</div>
                <ul class="nav-menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>

    <footer>

        </div>
    </footer>

    <script src="/static/js/main.js"></script>
