services:
  # FastAPI Backend Service
  - type: web
    name: gitthub-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn api:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: ALLOWED_ORIGINS
        value: "https://gitthub-frontend.onrender.com,https://gitthub.org,https://www.gitthub.org"
    healthCheckPath: /health

  # React Frontend Service (as web service)
  - type: web
    name: gitthub-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm run start"
    envVars:
      - key: NODE_VERSION
        value: "20.11.0"
      - key: VITE_API_URL
        value: "https://gitthub-api.onrender.com"
      - key: PORT
        value: "10000"